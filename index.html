<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vineyard Sprayer Monitor</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <div class="start-container">
      <h1>Vineyard Sprayer Monitor</h1>
      <div class="start-options">
        <button id="new-spray" class="start-btn">
          <i class="icon">âž•</i>
          <span>Start New Spray</span>
        </button>
        <button id="continue-spray" class="start-btn">
          <i class="icon">â†»</i>
          <span>Continue Spray</span>
        </button>
        <button id="view-history" class="start-btn">
          <i class="icon">ðŸ“…</i>
          <span>Spray History</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main App (initially hidden) -->
  <div class="app-container" style="display:none">
    <header>
      <h1>Vineyard Sprayer Monitor</h1>
      <div id="connection-status" class="disconnected">Disconnected</div>
    </header>
    
    <div class="map-container">
      <div id="map"></div>
    </div>
    
    <div class="map-controls">
      <button id="start-tracking">Start Tracking</button>
      <button id="stop-tracking" disabled>Stop Tracking</button>
      <button id="clear-path">Clear Path</button>
    </div>
    
    <div class="dashboard">
      <div class="metric">
        <h3>Flow Rate</h3>
        <div id="flow-rate" class="value">0.0</div>
        <span>L/min</span>
      </div>
    </div>
    
    <div class="chart-container">
      <canvas id="flow-chart"></canvas>
    </div>
    
    <div class="controls">
      <button id="connect-btn">Connect to Sprayer</button>
      <button id="view-history-btn">View History</button>
    </div>
  </div>

  <!-- History Modal -->
  <div class="history-modal" id="history-modal">
    <div class="modal-content">
      <h3>Saved Spray Sessions</h3>
      <ul id="path-list"></ul>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
